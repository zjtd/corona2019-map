<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>coronaVirusMap</title>
    <script src="https://cdn.jsdelivr.net/gh/zjtd/corona2019-map@v0.1.0/data/data.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zjtd/corona2019-map@v0.1.0/data/Chinadata.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zjtd/corona2019-map@v0.1.0/data/foreign.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mapbox-gl@1.10.0/src/css/mapbox-gl.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/zjtd/corona2019-map@v0.0.9/webcss.css">
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@1.10.0/dist/mapbox-gl.min.js"></script>
    <script src='https://cdn.jsdelivr.net/gh/zjtd/corona2019-map@v0.0.7/TimePlayer.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
</head>

<body>
    <div id="map">
    </div>
    <div id = "webTitle">中国新冠疫情每日情况</div>
    <div id = "dataPanel">
        <div id="sumConfirmed" class = "panel">
            <p>现存确诊数</p>
            <div>{{sumC1}}</div>
        </div>
        <div id= "sumCured" class = "panel">
            <p>累计治愈数</p>    
            <div>{{sumCu1}}</div>
        </div>
        <div id="sumDead" class = "panel">
            <p>累计死亡数</p>
            <div>{{sumD1}}</div>
        </div>
    </div>
    <div id = "dataPanelEchart1">
    </div>
    <div id = "dataPanelEchart2"></div>
    <div id="timebox" ></div>
    <div id=container>
        <div id = "tbhead">
        <p id ='tbP'><img id ="tableLogo" src="https://cdn.jsdelivr.net/gh/zjtd/corona2019-map@v0.0.9/img/表格1.png" alt="tableLogo">国内新增患者城市疫情信息统计</p>
        </div>
        <div id="tableBox" >
             <div id = "tablebox">
            <div id="rTable">
                <table id="tableID">
                    
                    <tr>
                        <th v-for="th in tableTh" >
                            {{th.title}}
                        </th>
                    </tr>
                    <tr v-for="(tr,i) in dataList">
                        
                        <td>{{i}}</td>
                        <td  v-for="td in tr" >
                           {{td}}
                        </td>
                    </tr>
                    
                </table>
            
            <div class="scrollbar"></div>
            
            </div>
        <span id='tableMessage'></span>    
        </div>
    </div>
    </div>
    <div id = "introduction">News：
        <br>
        更新01-地图放大增加聚类统计图，常规数据更新
        <br>更新02-修改数据范围，加快访问
    </div>
    <script src="https://cdn.jsdelivr.net/gh/zjtd/corona2019-map@v0.1.0/index.js"></script>
</body>



</html>
